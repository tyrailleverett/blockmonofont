commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit "{1}"

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: bun run lint:js {staged_files}
      stage_fixed: true
    format:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: bun run format {staged_files}
      stage_fixed: true
